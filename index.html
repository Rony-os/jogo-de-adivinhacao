<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="jogo-de-adivinhação.js"></script>
</head>
<body>

    <header>
        <h1>JOGO DE ADIVINHAÇÃO</h1>
        <ul>Como funciona?</ul>
            <li>Você tera que adivinhar um numero de 1 a 100.</li>
            <li>Você receberá dicas se o numero secreto é menor ou maior do que o numero que escolheu.</li>
            <li>Você tem 10 tentativas.</li>
    </header>

    <main>
        <label for="palpite">Palpite: </label>
        <input type="number" id="palpite" >

        <button id="chute" onclick="adivinhacao()">Chutar</button>
        <p id="resultado"></p>
        <p id="tentativasRestantes"></p>
        
    </main>
</body>
</html>
